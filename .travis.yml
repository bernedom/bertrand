language: cpp
dist: xenial

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - g++-7
      - clang-6.0
      - ninja-build
      - shunit2
  homebrew:
    packages:
      - ninja

os: linux
env:
  - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
  - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"

matrix:
  include:
    - os: windows
      name: "Windows Visual Studio 15 2017"
      script:
        - cmake --version
        - mkdir build && cd build && cmake .. -G "Visual Studio 15 2017" -A x64
        - cmake --build . --config Debug
        - ctest -C Debug

    - os: osx
      osx_image: xcode10.2
      compiler: clang
      # empty matrix eval to avoid pollution
      env: 
        - MATRIX_EVAL=""

before_install:
  - eval "${MATRIX_EVAL}"

script: 
  - cmake --version
  - mkdir build && cd build && cmake .. -G Ninja 
  - cmake --build . --config Debug
  - ctest -C Debug
  - cd ..
  - ./test/test-program-termination.sh
